<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Debouncing</title>
  </head>
  <body>
    <div class="container">
      <input type="text" />
      <h1>Default: <span id="default"></span></h1>
      <h1>Debouncing: <span id="debouncing"></span></h1>
      <h1>Throttling: <span id="throttling"></span></h1>
    </div>

    <div class="container">
      <button class="increment_btn">Increment</button>
      <h1>Default: <span id="default_count">0</span> Times</h1>
      <h1>Debouncing: <span id="debounce_count">0</span> Times</h1>
      <h1>Throttling: <span id="throttle_count">0</span> Times</h1>
    </div>
  </body>
</html>
